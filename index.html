<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calender</title>
     <style>
        *{
            box-sizing: border-box;
        }

        body{
            background-color: bisque;
        }

        h1{
            text-align: center;
            font-size: 35px;
            font-weight: bold;
            color: lightseagreen;
        }

        .calendar{
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: lightblue;
            gap: 15px;
            padding: 20px;
            border-radius: 10px;
        }

        .header{
            background-color: lightseagreen;
            height: 50px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .day{
            background-color: hotpink;
            height: 50px;
            display:flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
        }

        .friday{
            background-color: rgb(121, 4, 4);
            color: white;
        }

        .empty{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <h1>My Calendar</h1>

<div class="calendar">

    <div class="header">Sun</div>
    <div class="header">Mon</div>
    <div class="header">Tue</div>
    <div class="header">Wed</div>
    <div class="header">Thu</div>
    <div class="header friday">Fri</div>
    <div class="header">Sat</div>

    <div class="empty">0</div>
    <div class="empty">0</div>
    <div class="empty">0</div>
    <div class="empty">0</div>
    <div class="empty">0</div>

    <div class="day friday">1</div>
    <div class="day">2</div>
    <div class="day">3</div>
    <div class="day ">4</div>
    <div class="day">5</div>
    <div class="day">6</div>
    <div class="day">7</div>
    <div class="day friday">8</div>
    <div class="day">9</div>
    <div class="day">10</div>
    <div class="day ">11</div>
    <div class="day">12</div>
    <div class="day">13</div>
    <div class="day">14</div>
    <div class="day friday">15</div>
    <div class="day">16</div>
    <div class="day">18</div>
    <div class="day">19</div>
    <div class="day">20</div>
    <div class="day">21</div>
    <div class="day">22</div>
    <div class="day friday">23</div>
    <div class="day">24</div>
    <div class="day ">25</div>
    <div class="day">26</div>
    <div class="day">27</div>
    <div class="day">28</div>
    <div class="day">29</div>
    <div class="day friday">30</div>

</div>
</body>
</html>
